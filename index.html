<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout-1</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
      <h1>This is known as heading</h1>
    </header>

    <section class="banner">
     <h1>This is Banner Area</h1>
    </section>

    <section class="first_content">
        <div class="first_float">
            <div class="left_content">
             <h1>Left Content</h1>
            </div>
            <div class="right_content">
                <h1>Right Content</h1>
            </div>
        </div>
   
    </section>

    <section class="secound_content">
       <div class="secound_float">
        <div class="long_content">
        <h1>Long Content</h1>
        </div>

        <div class="short_content">
            <h1>Short Content</h1>
        </div>
       </div>
    </section>


    <section class="clint_content">
        <div>
            <div class="clint_a">
                <h1>Clint A</h1>
            </div>

            <div class="clint_b">
                <h1>Clint B</h1>
            </div>

            <div class="clint_c">
                <h1>Clint C</h1>
            </div>

            <div class="clint_d">
                <h1>Clint D</h1>
            </div>

        </div>
    </section>

    <footer> 
           <h1>This is Footer</h1>
       </footer>


</body>
</html>
